<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>

</head>
<body>
<center id="cend">
    <script type="text/javascript">
        $("#insert").click(function () {
            $.ajax({
                url:"insert",
                type:"post",
                data:{"username": $('#username').val(),
                    "password": $('#password2').val(),
                    "sex":$(':radio:checked').val(),
                    "email":+ $('#email').val() + $('#emailfoot>option:selected').text()
                },
                success:function (data) {
                    alert(data);
                }
            })
        })
    </script>
    <table>
        <tr><td colspan="2" align="center" style="font-size: 20px;">——用户添加——</td></tr>
        <tr>
            <td>用户名：</td><td><input type="text" id="username"></td>
        </tr>
        <tr>
            <td>设置密码：</td><td><input type="password" id="password1"><label id="p1">*</label></td>
        </tr>
        <tr>
            <td>确认密码：</td><td><input type="password" id="password2"><label id="p2">*</label></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" id="man" value="男"><label for="man">男</label>
                <input type="radio" name="sex" id="woman" value="女"><label for="woman">女</label>
            </td>
        </tr>
        <tr>
            <td>邮箱地址：</td>
            <td><input type="text" id="email">
                <select id="emailfoot">
                    <option>@163.com</option>
                    <option>@qq.com</option>
                    <option>@gmail.com</option>
                    <option>@yahoo.com</option>
                    <option>@msn.com</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" id="read">已阅读并同意<a href="*">用户添加条款</a></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="添加" id="insert" style="width: 70px;"></td>
        </tr>
    </table>
</center>
</body>
</html>
