<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center id="cend">
    <table>
        <tr><td colspan="2" align="center" style="font-size: 20px;">——用户修改——</td></tr>
        <tr>
            <td>用户名：</td><td><input type="text" id="username"></td>
        </tr>
        <tr>
            <td>旧密码：</td><td><input type="text" id="oldpwd" disabled></td>
        </tr>
        <tr>
            <td>新密码：</td><td><input type="password" id="newpwd"></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" id="man" value="男"><label for="man">男</label>
                <input type="radio" name="sex" id="woman" value="女"><label for="woman">女</label>
            </td>
        </tr>
        <tr>
            <td>邮箱地址：</td>
            <td><input type="text" id="newemail"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="修改" id="update" style="width: 70px;"></td>
        </tr>
    </table>
</center>
</body>
</html>
